spring:
  application:
    name: microservice-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: microservice-student
          uri: http://localhost:8090
          predicates:
            - Path=/api/s/**
        - id: microservice-course
          uri: http://localhost:9090
          predicates:
            - Path=/api/c/**
  config:
    import: optional:configserver:http://localhost:8888

server:
  port: 9080